 BAL_heavy_tank_equipment_1_desc:0 "При разработке танков, в Эквестрийской армии возникли две доктрины по их использованию. 'Рысисты' считают их последним словом в бою против врагов на фронте и местных угроз, которые могут защищать деревню от старых драконов или вместе с пехотой зачищать враждебный улей Чейнджлингов. "Цербер" был разработан согласно их идеям; он дорогой, медленный, и склонный к поломкам, но имеет достойную броню и обладает значительной огневой мощью благодаря своим нескольким башням."
