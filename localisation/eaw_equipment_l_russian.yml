 ship_hull_destroyer_escort:0 "Корпус эскортного эсминца"
 ship_hull_destroyer_escort_desc:0 "Эти корабли меньше, дешевле и медленнее, чем полноразмерные эсминцы, но они идеально подходят для защиты конвоев от воздушных налетов и подводных лодок."
 destroyer_escort:0 "Эскортный эсминец"
 destroyer_escort_desc:0 "Эти корабли меньше, дешевле и медленнее, чем полноразмерные эсминцы, но они идеально подходят для защиты конвоев от воздушных налетов и подводных лодок."
 
 ship_hull_grand_cruiser:0 "Корпус большого крейсера I"
 ship_hull_grand_cruiser_desc:0 "Эти суда промежуточного класса крупнее, чем типичные тяжелые крейсеры, но меньше, чем полноразмерные линкоры, и предлагают гибкость крейсера в сочетании с огневой мощью линейного корабля, жертвую скоростью и радиусом действия."
 ship_hull_grand_cruiser2:0 "Корпус большого крейсера II"
 ship_hull_grand_cruiser2_desc:0 "Эти суда промежуточного класса крупнее, чем типичные тяжелые крейсеры, но меньше, чем полноразмерные линкоры, и предлагают гибкость крейсера в сочетании с огневой мощью и бронёй линейного корабля, жертвую скоростью и радиусом действия."
 ship_hull_grand_cruiser3:0 "Корпус большого крейсера III"
 ship_hull_grand_cruiser3_desc:0 "Эти усовершенствованные суда промежуточного класса значительно крупнее, чем некоторые линейные корабли, и, конечно, чем типичные тяжёлые крейсера, и обеспечивают высокую гибкость и скорость крейсера, а также имеют значительную огневую мощь и броню линкора."
 large_cruiser1:0 "Большой крейсер I"
