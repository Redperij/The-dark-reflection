 large_cruiser3:0 "Большой крейсер III"
 
 ship_hull_monitor:0 "Корпус монитора"
 ship_hull_monitor_desc:0 "Немного похожие, но всё равно очень отличающиеся от изначальных старых железных мониторов, эти маленькие, медлительные корабли несут основную батарею, калибром соответствующую линкору, и использующуюся для обстрела целей на берегу и в качестве мобильных орудий береговой обороны. Сами же корабли весьма малы, так что поразить их - нелёгкая задача для противника."
 heavy_monitor:0 "Тяжёлый монитор"
