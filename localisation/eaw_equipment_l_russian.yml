 BAL_heavy_tank_equipment_2_desc:0 "Опыт танковых боёв показал необходимость в более крупных, бронированных танках, с сильными пушками, для противодействия вражеским танкам и наступления в укреплённых районах, для того, чтобы быть клином в ходе прорыва. 'Селестия' была разработана в соответствии с этим требованиями, и, хотя машина страдала от механических проблем из-за высокого веса и отказов магического двигателя, на который возлагалось столько надежд, детали трансмиссии производились в достаточных масштабах, чтобы считать танк достаточно эффективным.."
