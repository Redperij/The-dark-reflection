 armored_car_at_equipment2_desc:0 "Специализированные противотанковые бронемашины могут молниеносно вступать в бой и пробивать броню даже некоторых современных танков. Наши бронемашины смогут победить любых врагов, которые осмелятся бросить им вызов!"

