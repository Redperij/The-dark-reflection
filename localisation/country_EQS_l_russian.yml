equestria.2.dsombr:0 "\t— В общих чертах это и все, как обычно больше информации найдешь в папке, — после чего Сомбра надавил на дырокол и после характерного щелчка передал Луне последний рапорт. После чего продолжил. — Есть ли у тебя еще вопросы перед тем, как я наконец смогу уйти спать?\n\t— Ну... в последнее время я успеваю закончить все дела чуть быстрее и у меня остаётся время на то, чтобы посмотреть за снами пони более пристально. Так вот, может ты скажешь, на ком мне стоит сконцентрироваться? На всех меня не хватит, ты ведь понимаешь... — Луна опустила голову, на этот раз я присмотрела за..."

