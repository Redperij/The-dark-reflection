equestria.4.dsombr:0 "\t— Люблю все же когда мне приносят добрые вести в это темное время, хвалю тебя Луна. — Прервал тишину Сомбра, — думаю на этой позитивной ноте я, наконец, могу идти спать, – сказав это, Сомбра потянувшись встал и вышел из кабинета. «Скорпан! совсем забыл ей напомнить...» — диарх быстро открыл только что закрытую дверь и просунув голову прокричал не ожидавшей этого Луне:\n\t— И не пренебрегай королевской прерогативой! — после чего уже со спокойной душой направился в свои покои."

equestria.4.dsombrchange:0 "Луна опустила голову, в её глазах было видно, что она загрустила.\n\t— Люблю все же когда мне приносят добрые вести в это темное время, хвалю тебя Луна. — Прервал тишину Сомбра, — думаю на этой позитивной ноте я, наконец, могу идти спать, – сказав это, Сомбра потянувшись встал и вышел из кабинета. «Скорпан! совсем забыл ей напомнить...» — диарх быстро открыл только что закрытую дверь и просунув голову прокричал не ожидавшей этого Луне:\n\t— И не пренебрегай королевской прерогативой! — после чего уже со спокойной душой направился в свои покои."

equestria.4.dluna:0 "\"Ну, хоть что-то я сделала правильно\" — подумала Принцесса.\n\t— Люблю все же когда мне приносят добрые вести в это темное время, хвалю тебя Луна. — Пробудил задумавшуюся Луну Сомбра, — думаю на этой позитивной ноте я наконец могу идти спать, – сказав это, Сомбра потянувшись встал и вышел из кабинета. Оставшись в кабинете одна, диарх решила перед преступлением к своим обязанностям еще раз, более внимательно, просмотреть дела в папке. Усевшись и начав прикидывать как преступить к первой проблеме, она неожиданно для себя услышала резкое открытие двери в кабинет. Вздрогнув от неожиданности, они увидела Сомбру, что просунул голову в дверь прокричал:\n\t— И не пренебрегай королевской прерогативой! — после чего дверь закрылась уже окончательно. Луна только помотала головой и снова вернулась к проблемам."

