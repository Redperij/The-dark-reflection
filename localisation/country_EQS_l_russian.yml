#equestria.1.d1:0 "В свете Луны Сомбра стал искать в потёмках ещё одну свечу, отойдя к ящикам в дальнем конце комнаты. Что-то на секунду преградило свет, шедший через окно, и она вся осветилась магическим светом.\n\t— Сомбра, ты опять не спишь? – удивлённо спросила Принцесса Луна, поместившись в центре комнаты. Её рог ярко горел холодным синим цветом. Сомбра слегка усмехнулся:\n\t— Тут, всё-таки, дверь есть, – взяв свечу из ящика заметил он.\n\t— Что опять случилось? – спросила Луна, склонившись над рапортом.\n\t— Бандиты атаковали южно-кантерлотский аванпост. Они думают, что это Селестия их подослала, но я сильно в этом сомневаюсь, – ответил ей Сомбра, ставя свечу на подсвечник и поджигая её.\nЛуна наконец-то потушила рог и обратилась к Сомбре:\n\t— Селестия сама опустила Солнце. В последнее время, она успокоилась.\n\t— И это не может не беспокоить, – добавил Сомбра, – может она что планирует?\nЛуна не ответила и грустно взглянула на юг:\n\t— Сколько это ещё может продолжаться?\n\t— Сколько потребуется, – сухо ответил Сомбра и вытащил несколько писем из ящика, – у меня ещё много работы, ты что-нибудь хотела сказать?\n\t— Нет... ничего, – ответила ему Луна и вышла в дверь."
#equestria.1.d2:0 "Жёлтый магический свет озарил комнату и Сомбра уже было направился за следующей свечой, как приметил, что с балкончика самой высокой башни слетел силуэт. Через несколько секунд в окно комнаты влетела Луна и села рядом со столом:\n\t— Ты опять не спишь? – Спросила она Сомбру, направившись к ящику со свечами.\n\t— Не стоит, я и сам… – хотел он было остановить её, но Луна уже ловко подхватила свечу из ящика.\n\t— Селестия в этот раз сама опустила Солнце, – заметила Принцесса, ставя свечу на подсвечник.\n\t— Давно она этого не делала, – нахмурился Сомбра, снова взглянув на рапорт.\n\t— Только не говори мне, что это про очередной налёт, – немного грустно спросила Луна, поджигая свечу.\n\t— Почти, они не смогли сломить оборону нашего аванпоста, – Сомбра, наконец, потушил свой рог.\n\t— Селестийские бандиты? – как бы для галочки спросила Луна.\n\t— Не уверен, слишком не организованы, – уткнувшись в бумагу ответил Сомбра.\nЛуна печально посмотрела на измотанного со-монарха, но ничем помочь ему не могла.\n\t— Не переусердствуй, – сказала она ему и вышла в дверь."
