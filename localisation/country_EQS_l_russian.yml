equestria.0.d_eqs:0 "Этой ночью в одной из башен кантерлотского дворца горел свет.\nПеред распахнутым окном, в еле освещаемой одной только свечой комнате сидел уставший и не выспавшийся монарх Эквестрии – Король Сомбра, читая очередной рапорт, недавно пришедший с юга.\nНа секунду оторвавшись от бумаги он взглянул на выжженые к югу от Кантерлота поля, среди которых виднелся оккупированный Селестией и погружённый в темноту Понивилль.\nСомбра глубоко вздохнул и хотел было вернуться к чтению рапорта, но свеча, неожиданно для него, потухла."
