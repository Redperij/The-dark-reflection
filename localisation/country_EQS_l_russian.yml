equestria.1.t2:0 "\"В свете Луны\""
equestria.1.t3:0 "Сомонархи"
equestria.1.t4:0 "\"Слепой\" разговор"

equestria.1.d1eqs:0 "\tСомбра быстро зажег свой рог и продолжил читать рапорт. Ночь была тихая и ему удалось расслышать едва слышимый шелест крыльев у окна.\n\t— Луна, я знаю, что это ты, – спокойным голосом заявил он.\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью, – ответила ему Луна, забираясь в окно.\n\t— Я не беспомощный жеребёнок, к тому-же, лететь вниз тут далеко, – не меняя тон сказал Сомбра, убирая рапорт и меняя его на письмо.\n\t— Никогда бы не подумала, что взгляд на юг будет мне напоминать о временах Старсвирла, – грустно сказала Луна, взглянув на Понивилль. \“Не шибко-то она много мне рассказывала о том, что творилось раньше\” – подумал Сомбра и спросил:\n\t— Всё было настолько плохо?\n\t— Я бы так не сказала, но и хорошего в этом было мало. Он якшался с разными бандитами и откровенными маньяками. От одной только Мэдоубрук меня до сих пор в дрожь бросает. Но не об этом сейчас...\n\t— Ладно, время не резиновое и мне ещё многое тебе надо передать, – сказал Сомбра и начал рыться в столе."

equestria.1.d1lun:0 "Тихо подлетев к окну, Луна пристроилась прямо сбоку. В комнате загорелся магический свет, видимо Сомбра поджёг рог.\n\t— Луна, я знаю, что это ты, – спокойным голосом заявил он. \“Внимательность у него не отнять,\” – мысленно похвалила Сомбру Луна.\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью, – ответила ему она, забираясь в окно.\n\t— Я не беспомощный жеребёнок, к тому-же, лететь вниз тут далеко, – не меняя тон сказал Сомбра, убирая какую-то бумагу и меняя её на письмо. Взор Луны случайно упал на вид из окна:\n\t— Никогда бы не подумала, что взгляд на юг будет мне напоминать о временах Старсвирла, – грустно сказала она, взглянув на Понивилль.\n\t— Всё было настолько плохо? – спросил у неё Сомбра. Луне было больно вспоминать былые дни. Она тогда была ещё жеребёнком и делала много ошибок.\n\t— Я бы так не сказала, но и хорошего в этом было мало. Он якшался с разными бандитами и откровенными маньяками. От одной только Мэдоубрук меня до сих пор в дрожь бросает, – Луна вспомнила, что она особо ничего рассказывала Сомбре о том, что происходило в Эквестрии до него, – Но не об этом сейчас...\nСомбра немного погодя, сказал:\n\t— Ладно, время не резиновое и мне ещё многое тебе надо передать, – он начал рыться в столе."

equestria.1.d2eqs:0 "\«Тьма сгущается\»   подумал Сомбра отводя голову от опустевшего подсвечника. Решив, что ему будет полезно чуть отвлечься он решил не использовать заклинание, а собственноручно установить свечи. Только вставая он почувствовал, насколько он устал. «\Такое ощущение что я не спал с самого возвращения Селестии…\»   думал он про себя направляясь в сторону шкафа. Вдруг он услышал едва уловимый шелест крыльев у окна. Напрягшись на секунду, он тут же успокоился, увидев характерный магический свет.\n\t— Луна, я знаю, что это ты, – спокойным голосом заявил он.\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью…, –   отвечала ему Луна, забираясь в окно и озаряя помещение своим рогом, – и над освещением... Ты вроде на фестрала не похож.\n\t— Все не теряешь оптимизма?, – улыбнувшись сказал роющийся в шкафу Сомбра.\n\t—  Если бы… никогда бы не подумала, что взгляд на юг будет мне напоминать о временах Старсвирла, – грустно сказала Луна переводя тему.\n\t— Всё было настолько плохо?\n\t— Я бы так не сказала, но и хорошего в этом было мало. Он был готов пойти на любые меры ради своих амбиций, не чурался работать с самыми отпетыми негодяями. До сих пор с отвращением вспоминаю распухшую рожу одного из его главных карателей. Но не об этом сейчас...\n\t— Время идет, а их методы все те же, — задумчиво ответил Сомбра убирая с полки щипцы, за которыми лежала одинокая свеча.\n\t— Присаживайся, попытаюсь как можно быстрее ввести тебя в курс дела."

equestria.1.d2lun:0 "Ветер свистел у Луны в ушах, пока она пикировала вниз. Сровнявшись с окном, она тут-же подлетела к нему, но поняла, что промахнулась на один этаж. Несколько взмахов крыльями – и вот она уже на этаж выше, где недавно потух свет. Она подожгла свой рог.\n\t— Луна, я знаю, что это ты, – спокойным голосом заявил Сомбра из тёмного помещения. “Я думала, что это моя прерогатива – сидеть в темноте,” – невольно подумала Луна и сказала:\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью… –   отвечала ему она, забираясь в окно и озаряя помещение своим рогом, – и над освещением... Ты вроде на фестрала не похож.\n\t— Все не теряешь оптимизма?, – улыбнувшись сказал роющийся в шкафу Сомбра.\n\t—  Если бы… никогда бы не подумала, что взгляд на юг будет мне напоминать о временах Старсвирла, – грустно сказала Луна переводя тему.\n\t— Всё было настолько плохо? – спросил у неё Сомбра. Луне было больно вспоминать былые дни. Она тогда была ещё жеребёнком и делала много ошибок.\n\t— Я бы так не сказала, но и хорошего в этом было мало. Он был готов пойти на любые меры ради своих амбиций, не чурался работать с самыми отпетыми негодяями. До сих пор с отвращением вспоминаю распухшую рожу одного из его главных карателей, – Луна вспомнила, что она особо ничего рассказывала Сомбре о том, что происходило в Эквестрии до него, – Но не об этом сейчас...\n\t— Время идет, а их методы все те же, — задумчиво ответил Сомбра убирая с полки щипцы, за которыми лежала одинокая свеча.\n\t— Присаживайся, попытаюсь как можно быстрее ввести тебя в курс дела."

equestria.1.d3eqs:0 "Сомбра быстро зажег свой рог и продолжил читать рапорт. Ночь была тихая и ему удалось расслышать едва слышимый шелест крыльев у окна.\n\t— Луна, я знаю, что это ты, – спокойным голосом заявил он.\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью, – ответила ему забиравшееся в окно Луна, озаряя помещение ярким светом своего рога.\n\t— Выключай противотуманную, – недовольно щурясь сказал Сомбра, выставляя копыто перед лицом в попытке защититься от ослепления.\n\t— Прости, — Луна с улыбкой погасила свой рог, —я лишь хотела помочь.\n\t— Помоги лучше с бумагами. Я ужасно хочу отдохнуть, – весьма недовольно ответил Сомбра, взглянув на пустой подсвечник.\n\n\tЛуна взглянула на рапорт и спросила:\n\t— Опять Селестия?\n\t— Не совсем, наш отряд зачем-то зашёл в лес к оленям на западе. Всё закончилось стрельбой. Трое не вернулись, двое ранены. Олени до сих пор не проявляли к нам никакой агрессии, боюсь, что в этот раз мы могли их спровоцировать. В любом случае, я не могу понять, какого скорпана они туда попёрлись! – сквозь зубы сказал Сомбра\n\t— Я не... – Луна хотела что-то сказать.\n\t— Это всё равно одно из дел, которыми тебе придётся заняться вместо меня, кстати о них... – Сомбра достал папку из ящика."

equestria.1.d3lun:0 "Луна резко спикировала вниз и подлетела к окну, в котором загорелся магический свет.\n\t— Луна, я знаю, что это ты, – спокойным голосом заявил Сомбра, сидевший за столом.\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью, – ответила ему забиравшееся в окно Луна, озаряя помещение ярким светом своего рога.\n\t— Выключай противотуманную, – недовольно щурясь сказал Сомбра, выставляя копыто перед лицом в попытке защититься от ослепления.\n\t— Прости, — Луна с улыбкой погасила свой рог, —я лишь хотела помочь.\n\t— Помоги лучше с бумагами. Я ужасно хочу отдохнуть, – весьма недовольно ответил Сомбра, взглянув на пустой подсвечник.\n\n\tЛуна взглянула на рапорт, та было донесение с юго-запада. Учитывая то, что на юге у них проходит фронт с Селестией Луна решила спросить:\n\t— Опять Селестия?\n\t— Не совсем, наш отряд зачем-то зашёл в лес к оленям на западе. Всё закончилось стрельбой. Трое не вернулись, двое ранены. Олени до сих пор не проявляли к нам никакой агрессии, боюсь, что в этот раз мы могли их спровоцировать. В любом случае, я не могу понять, какого скорпана они туда попёрлись! – сквозь зубы сказал Сомбра\n\t— Я не... – Луна подумала, что в этом деле наверняка не всё так просто, но Сомбра её перебил:\n\t— Это всё равно одно из дел, которыми тебе придётся заняться вместо меня, кстати о них... – Сомбра достал папку из ящика."

equestria.1.d4eqs:0 "\«Тьма сгущается\»   подумал Сомбра отводя голову от опустевшего подсвечника. Решив, что ему будет полезно чуть отвлечься он решил не использовать заклинание, а собственноручно установить свечи. Только вставая он почувствовал, насколько он устал. «\Такое ощущение что я не спал с самого возвращения Селестии…\»   думал он про себя направляясь в сторону шкафа. Вдруг он что-то услышал. Он остановился и стал прислушиваться, попутно всматриваясь в мрак комнаты. Его глаза еще не успели привыкнуть и посему он мог нормально видеть лишь небольшое пространство, что освещалось лунным небом сквозь окно. Решив проверить, не занесло ли к нему каких нежеланных гостей, он выглянул в проем, но небо и близлежащее воздушное пространство были чисты. Выдохнув, он спиной отошел от окна и продолжительно зевая, медленно начал разворачиваться в сторону шкафа. Открыв глаза после зевка, он встал как вкопанный. Из мрака самого дальнего угла комнаты на него смотрели два бирюзовых глаза.\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью, — весело произнесла Луна\n\tСомбра вздрогнув с трудом смог удержаться от использования боевого заклинания. Подкосившись от такого маневра, он поддал вперед, пытаясь сохранить равновесие вот только из-за спешки и мрака он не рассчитал расстояние и со всей силы врезался в шкаф. \n\t—Уй! – Воскликнул Сомбра, которому на голову с полки упали увесистые свечные щипцы и вслед за ними посыпались свечки. Луна не успела ничего предпринять как в комнату заглянул настороженный стражник, но увидев в свете коридора Сомбру схватившегося за голову и стоявшую поодаль в полумраке перепуганную Луну несколько успокоился и, после крайне недоброжелательного взгляда Сомбры, поспешил покинуть помещение.\n\nСпустя несколько минут Сомбра приложив к своему лбу заботливо наколдованный Луной кусок льда объяснял ей ее предстающую работу."

equestria.1.d4lun:0 "Луна резко спикировала вниз, и подлетела к окну, где потух свет. Она быстро заскочила в него и увидела посреди комнаты на ощупь пробиравшегося Сомбру. Она немного отошла в сторону, Сомбра что-то услышал и стал возвращаться к окну, из которого в комнату попадал тусклый свет Луны. Сомбра выглянул в окно и осматривался, пока Луна бросила взгляд на рапорт, присланный королю с юга, и прошла чуть дальше вглубь комнаты, чтобы открыть дверь в коридор и осветить помещение. Король стал разворачиваться, широко зевая с закрытыми глазами.\n\nОни встретились глазами, и Луна, как можно более легко и приветливо сказала:\n\t— Мне кажется, что тебе стоило бы поработать над собственной безопасностью. — Сомбра резко вздрогнул, его рог слегка сверкнул. Он дёрнулся вперёд и врезался прямо в шкаф.\n\t—Уй! – Воскликнул Сомбра, которому на голову с полки упали увесистые свечные щипцы и вслед за ними посыпались свечки. Луна не успела ничего предпринять как в комнату заглянул настороженный стражник, но увидев в свете коридора Сомбру схватившегося за голову и стоявшую поодаль в полумраке перепуганную Луну несколько успокоился и, после крайне недоброжелательного взгляда Сомбры, поспешил покинуть помещение.\n\nСпустя несколько минут Сомбра приложив к своему лбу заботливо наколдованный Луной кусок льда объяснял ей ее предстающую работу."

equestria.1.a:0 "\”Так, давай разбираться.\”"
equestria.1.b:0 "\"Ему точно следовало бы отдохнуть.\""
equestria.1.c:0 "Спасибо. Теперь - за дело."
equestria.1.d:0 "Что у нас там?"
equestria.1.e:0 "\"Не слишком-ли много я на неё повесил?\""
equestria.1.f:0 "\"Он слишком много на себя берёт.\""
equestria.1.g:0 "Луна..."
equestria.1.h:0 "Я случайно, правда."


