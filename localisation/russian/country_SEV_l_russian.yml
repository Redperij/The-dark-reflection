severiana.0.t:0 "Январский сбор"
severiana.0.d:0 "\t— ... Сей прецедент заставляет обеспокоиться. Грифоны совсем отбились от копыт, мало нам было того, что они требуют свободное время по субботам для поклонения своим богам, так они теперь ещё не хотят работать в свои праздники, – декламировал управляющий-жеребец, что был прикреплён за Герингсдорфом. Большой и отреставрированный зал собраний, находившийся в летнем дворце Петерсхуфа был заполнен различными управляющими и князьями со всей страны. В дальнем его конце, напротив окон на троне, сидела красноватая кобылка, с разноцветными глазами. Она сидела в королевских одеяниях с высокой короной, слишком большой для её головы.\nАльтидия сидела в таком положении уже пятый час сряду, выслушивая бесконечные жалобы дворян, помещиков и управляющих, но она старалась держаться и смотрела прямо на управляющего, который старался не пересекаться с ней глазами.\n\t— Ваше Величество, – вымолвил он. \"Ну наконец-то\" – подумала про себя Альтидия и поменяла положение копыта, которое уже стало затекать. — Я требую, чтобы законопроект, предложенный почётными представителями грифонов при дворе Её Величества был отклонён, ввиду его непрактичности и нецелесообразности... – он не успел закончить, как Альтидия встала с трона.\n\t— Дорогой Ознобшин, – обратилась она к жеребцу, – я прекрасно понимаю вашу обеспокоенность, но... – она прервалась, направляясь прямо в зал к жеребцу, стоявшему за стойкой для выступлений, – ...но, вынуждена вас огорчить. Данный законопроект был предложен грифонами, в этом вы правы. – она прошла мимо него и посмотрела на остальных дворян, что сидели в зале. Все, на кого она бы не направляла взгляд старались смотреть в сторону. – Вот только Вам, верно, забыли сообщить, что я лично дорабатывала его, и ввела свободное время по праздникам. Чему, хочу заметить, грифоны, предложившие мне ввести выходной по субботам, изрядно удивились.\nЖеребец посреди зала немного вздрогнул.\n\t— Что с вами, Ознобшин? Неужто озноб? – улыбнулась Альтидия, проходя к дверям в зал. Некоторые в зале ухмыльнулись, едва сдерживая смех. Альтидия и не думала прекращать:\n\t— Холодно нынче, ничего не поделаешь. Но я думала, что приехавший с севера губернатор будет более приспособлен к подобным условиям... А. Точно, – она остановилась, словно бы смакуя этот момент, – вы прибыли в столицу на судне из Мунтауна... – она поцокала языком, – я уверена, что именно там вы получили самые точные сведения о настроениях среди грифонов Герингсдорфа, не так-ли? – торжествующе спросила она.\nОзнобшин до сих пор стоял на месте, глупо уставившись на пустой трон. После чего громко ударился головой о трибуну, начав мотать ей из стороны в сторону. Альтидия подняла голову, осмотрев зал и громко сказала:\n\t— На сегодня заседание окончено. Имейте ввиду, что я не намерена вечно выслушивать просьбы ленивых жеребят. Завтра последний день, когда вы сможете изложить мне своё дело и видит Северин, пускай оно будет здравым! – прикрикнула она, особенно косясь на группу жеребцов, которые до сих пор не выступали, после чего чинно вышла в двери.\n"
severiana.0.a:0 "\"Надо прекращать подобные собрания\""

severiana.1.t:0 "Друзья есть всегда"
severiana.1.d:0 "Альтидия вошла в комнату и захлопнула за собой двери.\n\t— Четыре дня! – выкрикнула она, – Четыре дня сряду я выслушиваю предложения этих сволочей, думающих только о том, как бы провести очередную недельку в Мэйнхеттене или Бридлполисе! – она ударила задним копытом по двери, вымещая на выделанном дереве свою злобу.\n\t— Альти, ты в порядке? – донёсся мужской голос из угла комнаты. Альтидия даже вздрогнула от неожиданности, но быстро поняла, кому он принадлежит:\n\t— Синистер! – воскликнула она и бросилась к серому жеребцу, вставшему со стула. Они обнялись и Альтидия спросила:\n\t— Сколько мы не виделись-то?\n\t— Года два, со смерти моего отца... – грустно ответил Синистер, – пришлось немало похлопотать, чтобы сохранить отцовское хозяйство... – Альтидия понимающе кивнула, после чего сказала:\n\t— Раз уж ты здесь, то... – она немного замялась, – ты принял моё предложение? – с надеждой спросила она.\n\t— Я до сих пор против этого, но отклонять его более не имею права. Я готов занять пост премьер-министра, – Синистер приклонил голову.\n\t— Брось кланяться, – сказала она, – я бы не стала тебя упрашивать, если бы это не было необходимо, – Альтидия отошла в сторону, глянув в окно на бушующую вьюгу.\nСинистер спросил:\n\t— Как собрание?\n\t— Ты тоже должен на нём присутствовать.\n\t— Я разговаривал с Рэйном по поводу вступления в должность.\n\t— Бедный Рэйн... – вздохнула Альтидия, – со смертью Розы он стал угрюмым, а после гибели Серова... Скажем так, ему точно нужен отпуск, на пару тройку лет. Что думаешь? – спросила она Синистера.\n\t— Меня не было при дворе я не...\n\t— Не обращай внимания. Думаю, в Новокристальске ему будет спокойнее. Распорядись, чтобы ему помогли с отъездом. Уверена, что Старлайт будет ему прекрасной компанией.\n\t— Слушаюсь, – отозвался Синистер.\n\t— И ещё... – Альтидия вздохнула, – Скорпин должен прибыть ночью в столицу. Будь добр организовать для него встречу. И у меня есть пара дел, касающихся Троттингема.\n\t— Что-нибудь ещё? – спросил Синистер. Альтидия помотала головой, и Серов открыл дверь, но Альтидия внезапно заговорила:\n\t— Да, точно. Нестор обещался появиться на сегодняшнем собрании, но я его так и не увидела... Отыщешь – отошли его ко мне, есть пара нерешённых дел, касающихся Петерсхуфского порта.\nСеров поклонился и вышел из комнаты. Альтидия вздохнула и выглянула в окно. Она легко, но грустно улыбалась. Два года назад была совершена попытка переворота, которая напрочь перевернула её жизнь и теперь она уже совсем не та беззаботная кобылка, что была раньше.\n"
severiana.1.a:0 "\"А если бы это был не Синни?\""

severiana.2.t:0 "Вызов"
severiana.2.d:0 "Альтидия наконец прошла в свои покои, после долгого ужина с почётными представителями знати, что гостят у неё на время собрания. Князь Зеленоградска был особенно настырным и упорно уговаривал её обратить внимание на железнодорожный путь, которому, по его мнению, необходимо было провести осмотр. Уставшая она сняла корону, и бухнулась лицом в подушку. Только она выдохнула, как в дверь постучались. Альтидия лишь промычала что-то невнятное, отдалённо напоминавшее \"войдите\", и поднялась с кровати.\nДверь отворилась и в комнату проскочил Нестор Лунин в генеральской униформе.\n\t— Вызывали, Ваше Величество? – спросил он, встав по стойке смирно. Альтидия протёрла глаза и ответила:\n\t— Да. Вызывала. Хотя я бы предпочла этого не делать, – недвусмысленно сказала она, подходя к столу. Нестор тут-же рванул и ловко крылом подхватил стакан, после чего налил в тот воды из графина и подал его Альтидии.\n\t— Благодарю, – она сделала один глоток и продолжила, – Вы проверили мунтаунский корабль?\n\t— Конечно. На нём прибыло пара контрабандистов, но в большинстве своём он безобиден.\n\t— Что за контрабандисты?\n\t— По мелочи, в основном вывозили разные эквестрийские диковинки. К примеру работы замечательного художника из Лас-Пегасуса...\n\t— Ясно... Как сам? – Альтидия подошла к зеркалу и посмотрела на отражение Нестора.\n\t— Прошу прощения? – Нестор сконфузился.\n\t— Да полноте. Ты ужо генерал-майор, и звание вполне позволяет быть более фамильярным, право дело.\n\t— Ваше Величество, я при исполнении.\nАльтидия вздохнула:\n\t— Ладно, конечно... Весь день мучайся с напыщенными конями и кобылами, после чего подписывай приказы, которые даже не успеваешь отсмотреть, ещё не забудь отобедать с ними, а потом выслушивай их ничего не имеющие общего с реальностью идеи. Только чтобы затем, твои друзья в лицо говорили, что они при исполнении, и поэтому начихать хотели на то, как ты себя чувствуешь.\n\t— Ваше... Я право дело... – Нестор напрочь потерялся.\n\t— Ничего, коли тебе пришлось бы быть на моём месте, ты бы и не так запел, – она подошла к шкафу и вытащила из него запечатанный конверт, – отнеси его Данилке и помоги ему с этим делом. Сам конверт не открывай, Данилка сам сообщит тебе ту информацию, которую сочтёт нужной.\n\t— Слушаюсь.\n\t— Нестор, будь осторожен, – с заботой проводила его Альтидия.\n\t— Так точно, – отозвался тот и быстро вышел из комнаты.\n"
severiana.2.a:0 "\"Одним делом меньше\""

severiana.3.t:0 "Великая Беда"
severiana.3.d:0 "Не успела Альтидия отойти от двери, как в её покои с криком и грохотом влетел красиво разодетый бурый пегас средних лет.\n\t— Ваше Величество! – выкрикнул он в тот момент, когда в него сзади врезался Синистер, из-за чего пегас распластался в центре почивальни.\n\t— Скорпин! Я-же говорил, что к ней нельзя!\n\t— Альтидия! Беда! – кричал Скорпин.\n\t— Да успокойся ты! – прокричал на него Синистер.\n\t— Седловская карга! Она хочет меня подставить! – Скорпин приставил копыта к плечам Альтидии.\n\t— Скорпин, что стряслось? – спросила Альтидия, снимая его копыта с себя.\n\t— Наталья Жинёва случилась! Эта сволочь хочет подать на меня в суд! – возмутился Скорпин. – А главное за что!? Приехала ко мне в гости и принялась оскорблять мою жену. Ну я и сказал, что она свинья. Так ведь нет! – продолжал возмущаться Скорпин. В дверях показался Нестор с парой караульных. Альтидия копытом показала, что всё в порядке. Нестор что-то шепнул караульным, вошёл в комнату и закрыл за собой дверь. Скорпин продолжал:\n\t— Возмутилась, стала и меня оскорблять, после чего пообещала, что я за это отвечу и уехала. Ну ты можешь себе представить? – Скорпин посмотрел прямо на Альтидию, что с задумчивым лицом выслушивала его рассказ.\n\n\t— Так в чём беда-то? – спросила она.\n\t— Да был у меня инцидент, лет 5 тому назад... — Скорпин сконфузился, – Напился я как-то... Сильно напился.\n\t— Это то, про что я думаю? – спросил Синистер.\n\t— Расскажи им... – Скорпин более не мог, он отошёл от Альтидии и уставился в окно. Альтидия уставилась на Синистера:\n\t— Ну и что у вас за секреты от меня?\n\t— Это... Ну... У Скорпина была интрижка с Жинёвой, – неловко сказал Синистер.\n\t— А ты-то откуда это знаешь!? – удивился Нестор.\n\t— Скажем так, мой отец был в этом замешан, – ответил Синистер. Скорпин развернулся:\n\t— Говорю вам, ничего такого не было! Просто небольшое увлечение... – он замялся, стараясь не встречаться ни с кем в комнате глазами, – Это всё она! Я... хоть я и пил как последний матрос, но я никогда бы... – Скорпин поперхнулся и закашлялся.\n\t— Не надо, я поняла, – ответила Альтидия, глядя на кашлявшего Скорпина, – так чем это закончилось, Синистер? – спросила она, переведя взгляд на Синистера.\n\t— Папа прознал об этом и переговорил со Скорпиным. Я тогда был вместе с ним в Седловске.\n\t— До сих пор помню его в тот день, – вздохнул Скорпин, – Если вы думали, что он когда-то на вас ругался, то вы точно не видели его в гневе, – сказал он, уставившись в одну точку на полу.\n\t— Скорпин? – окликнула того Альтидия.\n\t— Да. Жинёва явно хочет поквитаться. Она прибывает в столицу послезавтра. Прошу, Альтидия, я теперь совсем другой пегас после всего того, что произошло, – он встал на колени, – она виновата не меньше моего. Прошу, образумьте эту обезумевшую кобылу. Она так погубит и меня и себя, – Скорпин наклонил голову. Альтидия с жалостью посмотрела на него.\n\t— Учитывая всё то, что ты сделал для нас во время попытки переворота... У меня нет причины не доверять вам. Хорошо, я переговорю с Наталией, а теперь, – она посмотрела на часы, которые уже показывали за 12, – Прошу, я очень устала.\n\t— Спасибо, спасибо, Ваше Величество, спасибо от всей души, – благодарный пегас обнял Альтидию.\n\t— Отведите его в его комнату, – сказала Альтидия Нестору с Синистером. Они поклонились и вышли со Скорпиным из комнаты.\n"
severiana.3.a:0 "\"Не спальня, а проходной двор...\""

severiana.4.t:0 "Ничего важного"
severiana.4.d:0 "\"Ну всё, последний день,\" – Альтидия распахнула дверь в пустой зал собраний и пошла к монаршему месту. Она встала в 5 часов утра для того, чтобы собраться с мыслями. \"Надо будет проводить Рейна. Я видела его сколько...? Пару недель назад? Ну и время летит...\". Молодая кобылка уселась на трон, рядом с которым стоял небольшой столик с несколькими папками. Она грустно взглянула в его сторону. \"С грифонами разобрались. Граница с Кристальной Империей в порядке. Старриские шахты тоже... Может быть это разгрузит Заяцкую дорогу.\" – Альтидия тяжело вздохнула: \"Успокойся. Уверена, что ничего важного сегодня не будет. Куда важнее сейчас разобраться с координацией министров. Может и не стоило распускать малый совет?\".\nВ коридоре послышался стук копыт и вскоре в зал заглянул пони из прислуги:\n\t— Ваше Величество, – Альтидия едва смогла услышать его голос. На лице того явно читалось удивление, он поклонился и неуверенно попятился. Альтидия небрежно махнула копытом, давая знак, что ей всё равно. Пони рысцой вбежал в зал, взял с одного из сидений пиджак и быстро перебирая копытами покинул помещение. \"Вроде это Белоухова. Видимо кто-то сильно устал с дороги из Звездопадого\". Альтидия встала с места и решила прогуляться по коридорам, ожидая, пока соберутся князья и управляющие.\n Спустя час она подошла к задней двери. Из зала доносились возня и бурчание. Альтидия тихо приоткрыла дверь и подобралась к трону. Всё больше и больше пони стали её замечать и бурчание вскоре стихло. Она села на трон и осмотрела занимающих свои места пони. Как все уселись, Альтидия встала с места и поприветствовала всех собравшихся. Попросив всех пони, у которых были вопросы поднять копыта. Выслушав пару управляющих по поводу транспортного соединения и жалобы по задержке строительства Северской железной дороги, Альтидия уже было расслабилась, но...\nДвери в зал отворились и твёрдой поступью в него вошёл светло-коричневый пони с чёрной гривой. Во рту у него дымилась сигарета, выделяя особо пышные усы. Это был министр финансов Северянской Империи, что направился прямиком к трибуне.\n\t— Господин Шпигель, рада видеть вас в здравии, – поприветствовала бестактный врыв своего министра Альтидия. Она напряглась. Шпигель уже месяц просил её снять эмбарго с Заречья, что она никак не могла позволить. Снять эмбарго, означало признать Заречье независимой от Северяны территорией и обратить на себя гнев дворян. Не то, чтобы она боялась этого, но укрепление позиций промышленников никак не входило в её планы.\nШпигель встал у трибуны, положил не неё сигарету и прокашлялся.\n\t— Ваше Величество. Я вынужден оторваться от работы и обратиться к вам при всех, поскольку вы продолжаете игнорировать мои запросы.\n\t— Шпигель, я дала короткий и чёткий ответ. Неужто Вам необходимо его пояснять?\n\t— К сожалению, Ваше Величество, этот вопрос слишком важен, чтобы ограничиться одним только отказом. Я давал Вам возможность обсудить всё в более спокойной обстановке.\nАльтидия поменяла положение на троне. Её ждал не самый простой разговор, к которому она не была готова.\n"
severiana.4.a:0 "\"Шпигель, ты маленький...\""

