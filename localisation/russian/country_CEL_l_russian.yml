CEL_Celestia.0.t:0 "Вольная Компания Сиклкло"
CEL_Celestia.0.d:0 "Холодный январский ветер дул ей в лицо. "До сих пор не могу привыкнуть к этому," – подумала летящая Селестия. За всё время, проведённое в ссылке на Луне, она уже успела отвыкнуть от самых обычных природных явлений, происходящих в Эквестрии. "Прошло уже три года, а я всё удивляюсь ветру. Смешно," – привела она себя в чувство. — Королева летит! – выкрикнул какой-то грифон снизу. Участок фронта, над которым пролетает Селестия держит Сиклкло, командующий большим отрядом наёмников, которые прославились своей крайней эффективностью в подавлении недовольных на территории Мейнхеттенской Конфедерации. Селестия приметила группу из 15-и грифонов и пони, ошивающихся вокруг повозки с разными вьючными сумками. Аликорн оказалась здесь не случайно. Пока она была в Тротленде, Селестии пришло донесение о том, что "Вольная Компания Сиклкло" начала отходить, а часть из них уже покинула свои позиции на фронте и ушла в тыл. Селестия поспешила закончить свои дела и полетела в Замок Двух Сестёр, специально отклонившись на север, чтобы пролететь над местом отступления. Она резко начала пикировать и один из наёмников заметил её. Селестия с отчётливым стуком копыт о землю приземлилась перед ними, обратив внимание на себя. Наёмники застыли, пока Селестия стала подходить к повозке. Селестия заметила, что пони, мимо которого она прошла, дрожал. Она посмотрела на тело убитого торговца, что был впряжён в повозку. Холодным и спокойным голосом, смотря на труп, она спросила:— Где мы сейчас находимся? Все 15 существ, окружавших её с разных сторон так и не двинулись с места. Над ними нависла гробовая тишина, продлившаяся с минуту. — Хорошо, – спокойно сказала Селестия и магией подняла один из мешков, бросив его за себя. Рог аликорна сверкнул и мешок воспламенился, быстро обнажив дорогие подсвечники и различную серебряную утварь. — Вам повезло, что это не зерно, – ещё более холодным тоном сказала Селестия. Её рог засверкал и пламя разгорелось с новой силой, растопив снег и начав плавить подсвечники. Селестия, не менее угрюмо, спросила:— Где Сиклкло? – наёмники, стоявшие вокруг повозки, напряжённо смотрели на плавящийся металл. — Что тут происходит? – послышался мужской голос сверху. К ним с неба спустился искомый Селестией грифон, и приметив Селестию поспешил сесть рядом с ней."
